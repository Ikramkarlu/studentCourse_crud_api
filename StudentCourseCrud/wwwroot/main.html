<body>
    <br />

    <br />
    <div class="container">
        <h1>Create Student</h1>
        <br />
        <form>
            <div class="mb-3">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" required />
            </div>
            <div class="mb-3">
                <label for="txtfatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="txtfatherName" required />
            </div>
            <div class="mb-3">
                <label for="txtAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="txtAddress" required />
            </div>
            <div class="multi_select_box mb-3">
                <select id="tblDdl" class="selectpicker" multiple data-live-search="true">
                </select>
            </div>
            <br />
            <div>
                <button type="button" class="btn btn-primary" id="btnCreateStd" onclick="createStudent(),geocodeAddress()">Create</button>
                <button type="button" class="btn btn-success" id="btnUpdateStd">Update</button>
                <button type="button" class="btn btn-warning" onClick="clearForm()">Reset</button>
                <!--<button type="button" class="btn btn-warning" onClick="getSelectedValue()">Fetch</button>-->
            </div>
        </form>
        <br />
        <table class="table table-bordered table-striped" >
            <thead class="table-dark">
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Father Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Courses</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tblStdBody">
            </tbody>
        </table>
    </div>
